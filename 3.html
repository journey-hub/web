<h2>EDUCATION</h2>
<p>CNT는 현재 홍대부속사범초등학교, 망원초등학교, 서대문구청, 중구청 등 다양한 초등학교와 기관에서 직접 교육기부를 하고있으며, 코딩교육의 중요성을 강조하며 인재육성을 위해 노력하고있습니다.</p>
<p style="margin-top:10px;">또한, 각 기관별로 Scratch, Entry, Makeymakey, Legoeducation 등의 코딩교육 중심 4차산업융합교육을 진행중입니다.</p>
